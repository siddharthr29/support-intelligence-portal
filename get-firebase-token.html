<!DOCTYPE html>
<html>
<head>
    <title>Get Firebase Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #357ae8;
        }
        #token {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Get Firebase ID Token</h1>
    <p>Enter your credentials to get a Firebase ID token for testing:</p>
    
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Get Token</button>
    
    <div id="status"></div>
    <div id="token"></div>
    <button id="copyBtn" style="display:none;" onclick="copyToken()">Copy Token</button>
    <button id="testBtn" style="display:none;" onclick="testAPI()">Test API with Token</button>
    <div id="apiResult"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDlI86kvWKZHlc_mBApWDPukdZHBd2NbY8",
            authDomain: "support-tech-ac46d.firebaseapp.com",
            projectId: "support-tech-ac46d",
            storageBucket: "support-tech-ac46d.firebasestorage.app",
            messagingSenderId: "1055224961863",
            appId: "1:1055224961863:web:3f69f0c129c5e629"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let currentToken = '';

        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            const tokenDiv = document.getElementById('token');
            
            if (!email || !password) {
                status.innerHTML = '<p class="error">Please enter email and password</p>';
                return;
            }

            status.innerHTML = '<p>Logging in...</p>';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const token = await userCredential.user.getIdToken();
                
                currentToken = token;
                
                status.innerHTML = '<p class="success">✅ Login successful!</p>';
                tokenDiv.style.display = 'block';
                tokenDiv.innerHTML = `<strong>Firebase ID Token:</strong><br>${token}`;
                document.getElementById('copyBtn').style.display = 'block';
                document.getElementById('testBtn').style.display = 'block';
                
            } catch (error) {
                status.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                tokenDiv.style.display = 'none';
            }
        };

        window.copyToken = function() {
            navigator.clipboard.writeText(currentToken);
            alert('Token copied to clipboard!');
        };

        window.testAPI = async function() {
            const apiResult = document.getElementById('apiResult');
            apiResult.innerHTML = '<p>Testing API...</p>';

            try {
                const response = await fetch('https://support-intelligence-portal.onrender.com/api/app-data?year=2025', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    apiResult.innerHTML = `
                        <div style="background: #d4edda; padding: 15px; border-radius: 5px; margin-top: 20px;">
                            <p class="success">✅ API Test Successful!</p>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Tickets:</strong> ${data.data?.tickets?.length || 0}</p>
                            <p><strong>Companies:</strong> ${Object.keys(data.data?.companies || {}).length}</p>
                            <p><strong>Groups:</strong> ${Object.keys(data.data?.groups || {}).length}</p>
                        </div>
                    `;
                } else {
                    apiResult.innerHTML = `
                        <div style="background: #f8d7da; padding: 15px; border-radius: 5px; margin-top: 20px;">
                            <p class="error">❌ API Test Failed</p>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                apiResult.innerHTML = `<p class="error">❌ Network Error: ${error.message}</p>`;
            }
        };
    </script>
</body>
</html>
